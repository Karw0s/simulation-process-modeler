
<h1 mat-dialog-title>Put Your Code Here</h1>
<div mat-dialog-content>
  <p>Code</p>
  <mat-form-field>
    <mat-label>Code</mat-label>
    <textarea matInput [(ngModel)]="data.code"></textarea>
  </mat-form-field>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="onNoClick()">Cancel</button>
  <button mat-button [mat-dialog-close]="data.code" cdkFocusInitial>Ok</button>
</div>
